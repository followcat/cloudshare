{% extends "share/layout.html" %}

{% block style %}
<style type="text/css">
	.wrap-left, #result{
	  width: 50%;
	  display: block;
	  float: left;
	}
	textarea{
		 width: 100%;
	  height:200px;
	}
	.check{
	  float: right;
	  margin-right: 10px;
	}
	#result{
		 overflow-y: auto;
		 border: 1px solid #e2e2e2;
		 background-color: #fff;
	}
	.result-item:nth-child(even){
		 background-color: #eee;
	}
	.result-item ul li{
		 float: left;
		 width: 16.66%;
	}
</style>
{% endblock %}

{% block content %}
<div class='wrap-left'>
	<textarea></textarea>
 <button class='btn btn-default check' id='check'>Check</button>
</div>

<div id='result'>

</div>
{% endblock %}

{% block script %}
<script type="text/javascript" data-main="{{ url_for('static', filename='js/src/lsi') }}" src="{{ url_for('static', filename='js/lib/require.js') }}"></script>
{% endblock %}
