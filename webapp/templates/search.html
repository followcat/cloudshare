{% extends "share/layout.html" %}
{% block content %}
  <div class="search-box" id="search-box">
    <div class="container">
      <div class="col-md-8 col-md-offset-2 form-wrap">
        <!-- <form action="/search" method="GET" id="search-form">
          <input type="text" class="form-control" name="search_text" />
          <div class="col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-primary search-btn">Search by keyword</button>

        <form action="/search" method="GET" id="serachbykey">
          <input type="text" class="form-control" name="search_text" />
          <div class="col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-primary search-btn" id="keyword-btn">Search by keyword</button>
          </div>
        </form>
        <form action="/analysis/lsi" method="POST" id="serachbysentence">
          <textarea class="form-control" rows="4" name="search_text"></textarea>
          <div class="col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-success search-btn" id="sentence-btn">Search by sentence</button>
          </div>
        </form>
        <div class="type-check">
          <input id="check" class="check-btn" type="checkbox" />
          <label for="check"></label>
          <span>Job Description Search?</span>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block script %}
<script type="text/javascript" data-main="{{ url_for('static', filename='js/src/search') }}" src="{{ url_for('static', filename='js/lib/require.js')}}"></script>
{% endblock %}
