{% extends "share/layout.html" %}
{% block content %}
	<div class="search-box">
	  <form action="/search" method="GET" id="search-form">
      <div class="input-group">
        <input type="text" name="search_text" id="search_text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" name="search" id="search">Search</button>
					<button class="btn btn-success" type="button" name="check" id="check">Check</button>
        </span>
      </div><!-- /input-group -->
    </form>
	</div><!-- /search-->
{% endblock %}
{% block script %}
<script type="text/javascript" data-main="{{ url_for('static', filename='js/src/search') }}" src="{{ url_for('static', filename='js/lib/require.js') }}"></script>
{% endblock %}
