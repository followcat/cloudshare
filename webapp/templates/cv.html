<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='js/plugin/uploadify/uploadify.css')}}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/layout.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/cvstyle.css') }}">
      <title>CV Templates</title>
    </head>
    <body>
      <header class="header-box">
        <img src="{{ url_for('static',filename='images/logo.png') }}"  class="logo">
      </header> 
      <div class="wrap">
          {% if info %}
          <div class="wrap-top">
            <div class="confirm-box">
              <form id="cv-confirm-form">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" name="name" placeholder="Please Input Name" class="form-control" value="{{ info.name }}" required="required" />
                </div>
                <div class="form-group">
                  <label for="origin">Origin:</label>
                  <input type="text" name="origin" placeholder="Please Input Origin" class="form-control" value="{{ info.origin }}" required="required" />
                </div>
                <div class="form-group">
                  <label for="id">Id:</label>
                  <input type="text" name="id" placeholder="Please Input Id" class="form-control" value="{{ info.id }}" required="required" />
                </div>
                <div class="form-btn">  
                  <button type="submit" class="btn btn-primary" id="confirm-btn">Confirm</button>
                </div>
              </form>
            </div> 
          </div>   
          {% endif %}
        <div id="cv-box">
          <div class="cv-box-top">
            <span>简历情况：</span>
          </div>
          <img id="loding-img" src="{{  url_for('static', filename='images/loading.gif') }}">
          {{ markdown|safe }}
        </div>
      </div>
  
      <script type="text/javascript" src="{{ url_for('static',filename='js/lib/jquery.js')}}"></script>
      <script type="text/javascript" src="{{ url_for('static',filename='js/src/cvdeal.js')}}"></script>
    </body>
</html>
