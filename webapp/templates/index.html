<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
	<header class="header-box">
	  <div class="col-md-2 col-md-offset-5">
	  	<img src="../static/images/logo.png">
	  </div>
	</header>
	<div class="container_fluid">
	  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 login-box">
	    <div class="panel panel-primary">
		  <div class="panel-heading title-font">Login in</div>
		    <div class="panel-body">
			  <form action="/login/check" method="post" >
			    <div class="form-group">
			  	  <label for="userInput">Account</label>
			  	  <input type="text" class="form-control" name="username" id="userInput" placeholder="Please Input Your Account." required="required" />
			  	</div>
			  	<div class="form-group">
			  	  <label for="passwordInput">Password</label>
			  	  <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Please Input Your Password." required="required" >
			  	</div>
			  	<p class="login-msg"></p>
			  	{% if error %}<strong class="error-msg">Error:{{ error }}</strong>{% endif %}
			  	<button type="submit" class=" col-sm-4 col-sm-offset-4 btn btn-primary">Login In</button>
			  </form>
			</div>
		</div>	
	  </div>
	</div>
	<script type="text/javascript" data-main="../static/js/src/index" src="../static/js/lib/require.js"></script>
</body>
</html>
