{% extends "share/cv_layout.html" %}
{% block content%}
      {% if info %}
      {% block previewstyle %}
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/cvstyle.css') }}">
      {% endblock %}
      <div class="wrap">
          <div class="wrap-top">
            <div class="confirm-box">
              <form id="cv-confirm-form">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" name="name" placeholder="Please Input Name" class="form-control" value="{{ info.name }}" required="required" />
                </div>
                <div class="form-group">
                  <label for="origin">Origin:</label>
                  <input type="text" name="origin" placeholder="Please Input Origin" class="form-control" value="{{ info.origin }}" required="required" />
                </div>
                <div class="form-group">
                  <label for="id">Id:</label>
                  <input type="text" name="id" placeholder="Please Input Id" class="form-control" value="{{ info.id }}" required="required" />
                </div>
                <div class="form-btn">  
                  <button type="submit" class="btn btn-primary" id="confirm-btn">Confirm</button>
                </div>
              </form>
            </div> 
          </div>   

        <div id="cv-box">
          <div class="cv-box-top">
            <span>简历情况：</span>
          </div>
          <img id="loding-img" src="{{  url_for('static', filename='images/loding.gif') }}">
          {{ markdown|safe }}
        </div>
      </div>
      <script src="{{ url_for('static',filename='js/lib/jquery.js')}}"></script>
      <script src="{{ url_for('static',filename='js/src/cvdeal.js')}}"></script>
      {% else %}
      {% block sourcestyle %}
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap-datetimepicker.min.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/cvsourcestyle.css') }}">
      {% endblock %}
      <div class="container-fluid clearfix">
          <div class="wrap-right">
            <div class="label-box">
              <div class="label-item">
                <span class="label label-primary">本科</span>
                <span class="label label-primary">医疗设备</span>
                <a href="javascript:;" id="add-label">添加</a>
              </div>
            </div>
            <div class="follow-up-box">
              <div class="title">
                <span>跟进情况</span>
              </div>
              <div class="form-input">
                <input type="text" class="form-control" placeholder="写下你的跟进情况..." />
                <div class="btn-box">
                <div class="form-group">
                  <label for="date" class="col-md-2 control-label" style="padding:4px;">日期</label>
                  <div class="input-group date form_date col-md-9" data-date="" data-date-format="dd MM yyyy" data-link-field="date" data-link-format="yyyy-mm-dd">
                      <input class="form-control" size="16" type="text" value="" readonly>
                      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                  </div>
                  <input type="hidden" id="date" value="" />
                </div>
                <button type="button" class="btn btn-primary" id="follow-up-btn">提交</button>
                </div>
              </div>
              <div class="follow-up-content">
                <div class="follow-up-item"> </div>
              </div>        
            </div>
            <div class="comment-box">
              <div class="title">
                <span>评论</span>
              </div>
              <div class="form-input">
                <input type="text" class="form-control" placeholder="写下你的评论..." />
                <div class="btn-box">
                  <button type="button" class="btn btn-primary" id="comment-btn">提交</button>
                </div>
              </div>
              <div class="comment-content">
                <div class="comment-item"></div>
              </div>
              
            </div>

          </div>
          <div class="wrap-left">
            <div id="cv-box">
              <div class="cv-box-top">
                <span>简历情况：</span>
              </div>
              <img id="loding-img" src="{{  url_for('static', filename='images/loding.gif') }}">
              {{ markdown|safe }}
            </div>
          </div>
      </div>
      <script src="{{ url_for('static',filename='js/lib/jquery.js')}}"></script>
      <script src="{{ url_for('static',filename='js/src/cvdeal.js')}}"></script>
      <script src="{{ url_for('static',filename='js/lib/bootstrap.js')}}"></script>
      <script src="{{ url_for('static',filename='js/lib/bootstrap-datetimepicker.min.js')}}"></script>
      <script src="{{ url_for('static',filename='js/lib/bootstrap-datetimepicker.zh-CN.js')}}"></script>
      <script type="text/javascript">
        $('.form_date').datetimepicker({
          language:  'zh-CN',
          weekStart: 1,
          todayBtn:  1,
          autoclose: 1,
          todayHighlight: 1,
          startView: 2,
          minView: 2,
          forceParse: 0
        });
      </script>
      {% endif %}
{% endblock %}
