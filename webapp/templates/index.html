<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/style.css') }}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
      <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>
<body>
  <header class="header-box">
    <div class="logo-box">
      <img src="{{ url_for('static',filename='images/logo.png') }}">
    </div>
    <div class="feature-info" data-toggle="modal" data-target="#featureModal" id="feature-btn">
      <span>Feature</span>
  </div> <!-- /.feature-info -->
  <textarea id="textarea">{{ features }}</textarea>
  </header>

  <div class="col-xs-10 col-sm-8 col-md-4 center">
    <div class="panel panel-primary">
    <div class="panel-heading title-font">Login in</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="userInput">User Name</label>
            <input type="text" class="form-control" name="username" id="userInput" placeholder="Please Input Your Account." required="required" />
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Please Input Your Password." required="required" >
          </div>
          <p class="login-msg"></p>
            {% if error %}<strong class="error-msg">Error:{{ error }}</strong>{% endif %}
          <button type="button" id="loginBtn" class=" col-sm-4 col-sm-offset-4 btn btn-primary">Login In</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="featureModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Feature Informations</h4>
        </div>
        <div class="modal-body" id="preview">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

<script type="text/javascript" data-main="{{ url_for('static', filename='src/js/modules/index.js') }}" src="{{ url_for('static', filename='lib/js/require.js') }}"></script>
</body>
</html>
