<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Seach-Willendare</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../static/css/search.css">
</head>
<body>
	<header class="header-box">
	  
      <img src="../static/images/logo.png" height="36" width="174" class="logo">

	  <div class="col-xs-offset-8 col-sm-offset-8 col-md-offset-9 profile">
	    <span id="name"><span class="glyphicon glyphicon-user"></span> {{ name }}</span>
	    <ul class="profile-menu list-unstyled">
	      <li><a href="#">Center</a></li>
	      <li><a href="#">Quit</a></li>
	    </ul>
	  </div>

	  <div class="col-xs-offset-10 col-sm-offset-10 col-md-offset-10 upload" id="upload" data-toggle="modal" data-target=".bs-example-modal-sm">
	  	<span class="glyphicon glyphicon-upload"></span> Upload
	  </div>
	  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Upload File</h4>
            </div>
            <div class="modal-body">
            	<button type="button" class="btn btn-primary upload-btn">
            	  Choose file
				  <input type="file" id="choose-file-btn"/>
            	</button>
            	<input type="text" class="form-control file-text" id="file-text" value="" readonly="true" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Upload</button>
            </div>
          </div>
        </div>
      </div>
	</header>

	<div class="search-box">
	  <form >
	  	<input type="text" placeholder="Search for ..." class="search-text"/>
	  	<button type="submit" class="search-btn">Search</button>
	  </form>
	</div>

	<script type="text/javascript" src='js/jquery.js'></script>
	<script type="text/javascript" src='js/bootstrap.js'></script>
	<script type="text/javascript" src='js/upload.js'></script>
</body>
</html>
